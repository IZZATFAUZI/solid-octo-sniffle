
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Izzat's Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Questa+Grande:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .gallery-header {
            background-image: url('bg1.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .gallery-header h1 {
            font-size: 4em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .gallery-content {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 4; 
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .video-frame {
            grid-column: 1 / -1; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }

        .video-frame iframe {
            width: 100%;
            max-width: 800px;
            height: auto;
            aspect-ratio: 16 / 9; 
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }



    </style>
</head>
<body>
 
  <
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="experience.html">Experience</a>
        <a href="gallery.html">Gallery</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
        <a href="music.html">Music</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
    </div>

   
    <div class="gallery-header">
        <h1>My Gallery</h1>
    </div>


    <div class="gallery-content">
        <!-- 4 Image Gallery Items -->
        <div class="gallery-item">
            <img src="view1.jpg" alt="Nature 1">
        </div>
        <div class="gallery-item">
            <img src="view2.jpg" alt="Nature 2">
        </div>
        <div class="gallery-item">
            <img src="view3.jpg" alt="Nature 3">
        </div>
        <div class="gallery-item">
            <img src="view5.jpg" alt="Nature 4">
        </div>

        <!-- Centered Video Gallery Item -->
        <div class="video-frame">
            <iframe src="lataedit.mp4" title="Video Frame" allowfullscreen></iframe>
        </div>
    </div>

    
</body>
</html>
