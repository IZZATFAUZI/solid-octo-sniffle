<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Izzat's Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Questa+Grande:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .contact-header {
            background-image: url('bg4.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-header h1 {
            font-size: 4em;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .contact-content {
            padding: 50px;
            text-align: center;
        }

        .contact-content h2 {
            font-family: 'Questa Grande', serif;
            font-size: 2.5em;
            color: #002147;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .social-icons a {
            text-decoration: none;
            color: inherit;
        }

        .social-icons img {
            width: 60px;
            height: 60px;
            transition: transform 0.2s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        
    </style>
</head>
<body>
   
   
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>

        <a href="contact.html">Contact</a>
        <a href="music.html">Music</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
    </div>


 
    <div class="contact-header">
        <h1>Contact Me</h1>
    </div>

   
    <div class="contact-content">
        <h2>Let's Connect</h2>
        <p>Feel free to reach out to me via social media.</p>

        
        <div class="social-icons">
            <a href="https://www.instagram.com/ija.rt?igsh=YXk2Z3JseWhieWNu" target="_blank">
                <img src="iglogo1.jpg" alt="Instagram">
            </a>

                <img src="fblogo.jpg" alt="Facebook">
            </a>
        </div>
    </div>

    
</body>
</html>
